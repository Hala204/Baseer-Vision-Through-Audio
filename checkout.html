<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&
display=swap" rel="stylesheet">
    <!-- 
        - Preload images
        
    -->
    <link rel="preload" as="image" href="./assets/images/logo.png">
    <link rel="preload" as="image" href="./assets/images/hero-banner-1.png">
    <link rel="preload" as="image" href="./assets/images/hero-banner-2.png">
    <link rel="preload" as="image" href="./assets/images/hero-banner-3.png">
</head>
<body>
        <!---#HEADER-->
    <header class="header">
        <div class="alert">
            <div class="container">
                <p class="alert-text"></p>
            </div>
        </div>
        <div class ="header-top" data-header>
            <div class="container">

                <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                    <span class="line line-1"></span>
                    <span class="line line-2"></span>
                    <span class="line line-3"></span>
                </button>

                <div class="input-wrapper">
                    <input type="search" name="search" placeholder="Search product" class="search-field">
                    <button class="search-submit" aria-label="search">
                        <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                
                <a href="#" class="logo">
                    <img src="./assets/images/logo.png" width="179" height="26" alt="Baseer">
                </a>

                <div class="header-actions">

                <button class="header-action-btn" aria-label="Go to Login Page" onclick="location.href='login.html'">
                    <ion-icon name="log-in-outline" aria-hidden="true"></ion-icon>
                </button>
                <button class="header-action-btn" aria-label="user">
                <ion-icon name="person-outline" aria-hidden="true" aria-hidden="true"></ion-icon>
                </button>

                <button class="header-action-btn" aria-label="favourite item">
                        <ion-icon name="star-outline" aria-hidden="true" aria-hidden="true"></ion-icon>
                        <span class="btn-badge">0</span>
                </button>

                <button id="cart-button" class="header-action-btn" aria-label="cart item">
                        <data class="btn-text" value="0">$0.00</data>

                        <ion-icon name="bag-handle-outline" aria-hidden="true" aria-hidden="true"></ion-icon>
                        <span class="btn-badge">0</span>
                </button>
                </div>

                <nav class="navbar">
                    <ul class="navbar-list">
                        <li>
                            <a href="index.html" class="navbar-link has-after">Return To Main Page</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <h1>Checkout</h1>
    </header>

<!--- #MOBILE NAVBAR-->
    <div class="sidebar">
        <div class="mobile-navbar" data-navbar>

        <div class="wrapper">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="179" height="26" alt="Baseer">
            </a>

            <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
        </div>
        <ul class="navbar-list">
                <li><a href="#home" class="navbar-link" data-nav-link>Home</a></li>
        </ul>
        </div>
        <div class="overlay" data-nav-toggler data-overlay></div>
    </div>


    <main>
        <section id="checkout-section" class="section">
            <div id="cart-summary">
                <!-- Cart summary will be dynamically rendered here -->
            </div>
            <form id="checkout-form">
                <h2>Billing Details</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" required></textarea>

                <h2>Payment Method</h2>
                <label>
                    <input type="radio" name="payment-method" value="card" required> Pay by Card
                </label>
                <label>
                    <input type="radio" name="payment-method" value="cash" required> Pay by Cash
                </label>

                <!-- Card Details Section (Initially Hidden) -->
                <div id="card-details" class="hidden">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" maxlength="16" placeholder="1234 5678 9012 3456">
                    
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3">
                </div>

                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Baseer Store</p>
    </footer>
    <script src=".\backend\routes\checkout.js"></script>
</body>
</html>
