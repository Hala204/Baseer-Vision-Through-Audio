<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseer - Your Trusted Partner</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="alert">
            <div class="container">
                <p class="alert-text">Free shipping on orders over $50!</p>
            </div>
        </div>
        <div class ="header-top" data-header>
            <div class="container">
                <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                    <span class="line line-1"></span>
                    <span class="line line-2"></span>
                    <span class="line line-3"></span>
                </button>

                <div class="input-wrapper">
                    <input type="search" name="search" placeholder="Search product" class="search-field">
                    <button class="search-submit" aria-label="search">
                        <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                
                <a href="shop.html" class="logo">
                    <img src="./assets/images/logo.png" width="179" height="26" alt="Baseer">
                </a>

                <div class="header-actions">
                       <button class="header-action-btn" aria-label="user">
                           <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
                       </button>

                       <a href="wishlist.html" class="header-action-btn" aria-label="wishlist">
                           <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
                           <span class="btn-badge" id="wishlist-count">0</span>
                       </a>

                       <button class="header-action-btn" aria-label="cart item">
                            <data class="btn-text" value="0">$0.00</data>
                            <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                            <span class="btn-badge">0</span>
                       </button>
                </div>

                <nav class="navbar">
                    <ul class="navbar-list">
                        <li><a href="#home" class="navbar-link has-after">Home</a></li>
                        <li><a href="#collection" class="navbar-link has-after">Collection</a></li>
                        <li><a href="#shop" class="navbar-link has-after">Shop</a></li>
                        <li><a href="#offer" class="navbar-link has-after">Offer</a></li>
                        <li><a href="#blog" class="navbar-link has-after">Blog</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- MOBILE NAVBAR -->
    <div class="sidebar">
         <div class="mobile-navbar" data-navbar>
            <div class="wrapper">
                <a href="shop.html" class="logo">
                   <img src="./assets/images/logo.png" width="179" height="26" alt="Baseer">
                </a>
                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>
            </div>
            <ul class="navbar-list">
                  <li><a href="#home" class="navbar-link" data-nav-link>Home</a></li>
                  <li><a href="#collection" class="navbar-link" data-nav-link>Collection</a></li>
                  <li><a href="#shop" class="navbar-link" data-nav-link>Shop</a></li>
                  <li><a href="#offer" class="navbar-link" data-nav-link>Offer</a></li>
                  <li><a href="#blog" class="navbar-link" data-nav-link>Blog</a></li>
            </ul>
         </div>
         <div class="overlay" data-nav-toggler data-overlay></div>
    </div>

    <!-- MAIN CONTENT -->
    <main>
        <article>
            <section class="section shop" aria-label="shop" data-section>
                <div class="container">
                    <h2 class="h2 section-title">Our Products</h2>
                    <div class="shop-list" id="shop-list">
                        <!-- Example Product Card -->
                        <div class="product-card" data-id="1">
                            <div class="card-banner">
                                <img src="./assets/images/product-1.jpg" alt="Product 1">
                                <button class="wishlist-btn" aria-label="Add to wishlist">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </button>
                            </div>
                            <div class="card-content">
                                <h3 class="product-name">Product 1</h3>
                                <p class="product-price">$29.99</p>
                            </div>
                        </div>
                        <!-- Add more product cards as needed -->
                        <div class="product-card" data-id="2">
                            <div class="card-banner">
                                <img src="./assets/images/product-2.jpg" alt="Product 2">
                                <button class="wishlist-btn" aria-label="Add to wishlist">
                                    <ion-icon name="heart-outline"></ion-icon>
                                </button>
                            </div>
                            <div class="card-content">
                                <h3 class="product-name">Product 2</h3>
                                <p class="product-price">$39.99</p>
                            </div>
                        </div>
                        <!-- ... -->
                    </div>
                    <div class="result">Search Results</div>
                </div>
            </section>
        </article>
    </main>

    <!-- CUSTOM JS -->
    <script src="./assets/js/shop.js" defer></script>
    
</body>
</html>
